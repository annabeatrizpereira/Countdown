<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <img class="top img" src="./assets/top-image.png" alt="decoration image">

    <div id="container">
        <div id="content">
            <h1>Ready to launch in...</h1>

            <table>
                <tr>
                    <th>Dias</th>
                    <th></th>
                    <th>Horas</th>
                    <th></th>
                    <th>Minutos</th>
                    <th></th>
                    <th>Segundos</th>
                </tr>
                <tr>
                    <td class="numbers">08</td>
                    <td class="two-points">:</td>
                    <td class="numbers">12</td>
                    <td class="two-points">:</td>
                    <td class="numbers">44</td>
                    <td class="two-points">:</td>
                    <td class="numbers">28</td>
                </tr>
            </table>

            <span>Inscreva-se para saber mais sobre o lan√ßamento</span>
            <button>
                <a href="#" target="_blank">Inscreva-se</a>
            </button>
        </div>

        <div id="rocket">
            <img class="rocket-img" src="./assets/rocket.svg" alt="grey rocket with a purple space behind">
        </div>
    </div>

    <img class="bottom img" src="./assets/bottom-image.png" alt="decoration image">
</body>
</html>
